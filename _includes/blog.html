<div class="row">
    {% for post in site.posts %}
    <div class="container">
        
        <h1><a href="{{ siteurl }}{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></h1>
        <div style="font-family:'Exo';font-size: 15px;">
            {{ post.date }}
            
        </div>
        <p>
            {{ post.content }}

        </p>



    </div>
    <hr/>
    
    
    {% endfor %}
</div>
